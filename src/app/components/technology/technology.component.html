<div class="container mt-2">

    <input type="file" (change)="onFileSelected($event)" />
    @if(errorMessage) {
    <p style="color: red;">{{ errorMessage }}</p>
    }
    <button (click)="upload()" [disabled]="!selectedFile">Upload</button>

    @if(uploadProgress) {
    <p>Progress: {{ uploadProgress }}%</p>
    }



</div>
