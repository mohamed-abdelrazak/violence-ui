<div class="home-screen container">
    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="d-flex justify-content-center justify-content-md-start">
                <div class="card card-custom p-3">
                    <div class="card-body">
                        <div class="header-text mb-3 text-center fw-bold">Package Offers</div>
                        <div class="nav-item-custom mb-2">
                            <span>Hot Deals</span>
                            <div class="nav-item-arrow">
                                <fa-icon [icon]="faChevronRight"></fa-icon>
                            </div>
                        </div>
                        <div class="list-item">Asia</div>
                        <hr />
                        <div class="list-item">Europe</div>
                        <hr />
                        <div class="list-item">Middle East</div>
                        <hr />
                        <div class="list-item">Africa</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex justify-content-between align-items-center card-1 mb-3">
                    <img src="images/img1.jpg" alt="" class="sqr-img shadow">
                    <div class="text-center w-50">
                        <h5>New York City</h5>
                        <p class="fw-semibold"><span><fa-icon class="text-primary pe-2"
                                    [icon]="faMapMarkerAlt"></fa-icon></span>U.S City</p>

                        <button class="custom-button">
                            <span class="icon">
                                <fa-icon class="pe-2" [icon]="faCalendar"></fa-icon>
                            </span>
                            Book Now
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center card-1 mb-3">
                    <div class="text-center w-50">
                        <h5>Bangladesh</h5>
                        <p class="fw-semibold"><span><fa-icon class="text-primary pe-2"
                                    [icon]="faMapMarkerAlt"></fa-icon></span>Cox Bazar</p>

                        <button class="custom-button">
                            <span class="icon">
                                <fa-icon class="pe-2" [icon]="faCalendar"></fa-icon>
                            </span>
                            Book Now
                        </button>
                    </div>
                    <img src="images/img2.jpg" alt="" class="sqr-img shadow">
                </div>
            </div>

        </div>
        <div class="col-lg-4 container">
            <div class="row justify-content-center g-4">
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="travel-card">
                        <img src="images/img3.jpg" alt="Mountain" />
                        <div class="location-badge">
                            <fa-icon [icon]="faMapMarkerAlt"></fa-icon> Nepal
                        </div>
                        <div class="card-footer">
                            <h5 class="mb-0">Mountain</h5>
                            <div class="mb-1">
                                ★ ★ ★ ★ ★
                            </div>
                            <div class="book-now">
                                <fa-icon [icon]="faCalendar"></fa-icon> Book Now
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="travel-card">
                        <img src="images/img4.jpg" alt="Dubai" />
                        <div class="location-badge">
                            <fa-icon [icon]="faMapMarkerAlt"></fa-icon> UAE
                        </div>
                        <div class="card-footer">
                            <h5 class="mb-0">Dubai</h5>
                            <div class="mb-1">
                                ★ ★ ★ ★ ★
                            </div>
                            <div class="book-now">
                                <fa-icon [icon]="faCalendar"></fa-icon> Book Now
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
